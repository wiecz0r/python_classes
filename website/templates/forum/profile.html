{% extends "forum/base.html" %}
{% block content %}
    <div class="subpage-header"><h2>My profile</h2></div>
    <div style="text-align: center;font-size: 23px;margin-top: 20px">
        <b>Username: </b>{{ user.username }}<br><br>
        <b>Name: </b>{{ user.first_name }}<br><br>
        <b>Surname: </b>{{ user.last_name }}<br><br>
        <b>Email: </b>{{ user.email }}<br><br>

        <form action="{{ url }}">
            <button type="submit" class="btn btn-warning">&laquo; Come back</button>
        </form>
    </div>
{% endblock content %}
